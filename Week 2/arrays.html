<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Practice</title>
</head>

<body>
    <script>
        //practice array
        const colors = ["red", "blue", "green", "orange"];
        
        const adjectives = ["bold", "shy", "strong", "lazy", "young", "old"];

        const nouns = ["apple", "bike", "computer", "bread", "bag"];

        const numbers = [1, 4, 7, 12, 13, 34, 45, 266, 4234];

        for (let i = 0; i < colors.length; i++) {
            console.dir(colors);
            console.log(colors);
            console.log(colors[i]);
        }

        //forEach
        colors.array.forEach(function(item, index) {
            console.log(index, item);
        });
        //below is the same as above just uses arrow function
        colors.array.forEach((item, index) => {
            console.log(index, item);
        });
        //non inline function below
        function stuff(item, index) {
            console.log(index, item);
        }
        colors.forEach(stuff);

        //example of map: negative numbers
        const newArray = colors.map((color) => {
            return 'light' + color;
        });
        console.log(newArray);
        const negative = numbers.map(number => {
            if(number < 50)
                return number * -1;
                else return number;
        });
        console.log(negative);

    </script>
</body>

</html>
